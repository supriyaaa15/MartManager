<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier to Products</title>

    <!-- Load CSS from static folder -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/manageOrders.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/admin_dashboard.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fff0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #e9f5e9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2d6a2d;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #2d6a2d;
        }

        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select:focus {
            outline: none;
            border-color: #2d6a2d;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        small {
            display: block;
            margin-top: 5px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Add Supplier to Products</h1>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="supplier">Select Supplier:</label>
                <select name="supplier" id="supplier" required>
                    <option value="">-- Select a Supplier --</option>
                    {% for supplier in suppliers %}
                    <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="products">Select Products:</label>
                <select name="products" id="products" multiple required>
                    {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
                <small>Hold Ctrl (or Cmd on Mac) to select multiple products.</small>
            </div>

            <button type="submit">Add Supplier to Products</button>
        </form>
    </div>

</body>

</html>
