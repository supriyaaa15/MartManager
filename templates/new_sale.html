{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Sale - MartManager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #4caf50;
            --accent-color: #1b5e20;
            --background-color: #e8f5e9;
            --text-color: #333;
            --white: #fff;
            --danger: #f44336;
            --warning: #ff9800;
            --success: #4caf50;
            --info: #2196f3;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .navbar {
            background: var(--primary-color);
            padding: 1rem 2rem;
            color: var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .logo i {
            font-size: 1.5rem;
        }

        .nav-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-greeting {
            font-weight: 500;
        }

        .dashboard-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--accent-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 4px;
            transition: var(--transition);
        }

        .dashboard-btn:hover {
            background-color: var(--secondary-color);
        }
        
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .sale-container {
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 2rem;
        }

        .product-search {
            margin-bottom: 2rem;
            position: relative;
        }

        .product-search input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--white);
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: var(--shadow);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 0.8rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background-color: #f5f5f5;
        }

        .product-info {
            flex-grow: 1;
        }

        .product-name {
            font-weight: 500;
        }

        .product-details {
            font-size: 0.9rem;
            color: #666;
        }

        .add-to-cart {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-input {
            width: 60px;
            padding: 0.4rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        .add-btn {
            padding: 0.4rem 0.8rem;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-btn:hover {
            background-color: var(--secondary-color);
        }

        .cart-section {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        .cart-table th,
        .cart-table td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .cart-table th {
            background-color: #f5f5f5;
            font-weight: 600;
        }

        .delete-btn {
            padding: 0.4rem;
            background-color: var(--danger);
            color: var(--white);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .delete-btn:hover {
            opacity: 0.9;
        }

        .cart-summary {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-top: 2px solid #ddd;
            font-size: 1.1rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-danger {
            background-color: var(--danger);
            color: var(--white);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <i class="fas fa-shopping-cart"></i>
            <span>MartManager</span>
        </div>
        <div class="nav-info">
            <span>Terminal #3</span>
            <span class="user-greeting">Welcome, {{ request.user.username }}</span>
            <a href="{% url 'employee_dashboard' %}" class="dashboard-btn">
                <i class="fas fa-bars"></i> Dashboard
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="page-title">
            <h1>New Sale</h1>
        </div>

        <div class="sale-container">
            <div class="product-search">
                <input type="text" id="searchInput" placeholder="Search product by name or ID...">
                <div class="search-results" id="searchResults">
                    <!-- Search results will be populated here -->
                </div>
            </div>

            <div class="cart-section">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cartItems">
                        <!-- Cart items will be populated here -->
                    </tbody>
                </table>

                <div class="cart-summary">
                    <div>
                        <strong>Total Items:</strong> <span id="totalItems">0</span>
                    </div>
                    <div>
                        <strong>Total Amount:</strong> â‚¹<span id="totalAmount">0.00</span>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" id="printBill">
                    <i class="fas fa-print"></i> Print Bill
                </button>
                <button class="btn btn-danger" id="clearCart">
                    <i class="fas fa-trash"></i> Clear Cart
                </button>
            </div>
        </div>
    </div>

    <script>
        const allProducts = {{ all_products_json|safe }};
        let cart = [];

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            if (searchTerm.length < 2) {
                searchResults.classList.remove('active');
                return;
            }

            const filteredProducts = allProducts.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.id.toString().includes(searchTerm)
            );

            if (filteredProducts.length > 0) {
                searchResults.innerHTML = filteredProducts.map(product => `
                    <div class="search-result-item">
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-details">
                                ID: ${product.id} | Category: ${product.category.name} | Price: â‚¹${product.price.toFixed(2)}
                            </div>
                        </div>
                        <div class="add-to-cart">
                            <input type="number" class="quantity-input" value="1" min="1" max="${product.stock}">
                            <button class="add-btn" onclick="addToCart(${product.id}, this)">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>
                    </div>
                `).join('');
                searchResults.classList.add('active');
            } else {
                searchResults.innerHTML = '<div class="search-result-item">No products found</div>';
                searchResults.classList.add('active');
            }
        });

        // Close search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!searchResults.contains(e.target) && e.target !== searchInput) {
                searchResults.classList.remove('active');
            }
        });

        // Cart functionality
        function addToCart(productId, button) {
            const product = allProducts.find(p => p.id === productId);
            const quantityInput = button.parentElement.querySelector('.quantity-input');
            const quantity = parseInt(quantityInput.value);

            if (!product || quantity < 1) return;

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += quantity;
                existingItem.subtotal = existingItem.quantity * existingItem.price;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    category: product.category.name,
                    price: product.price,
                    quantity: quantity,
                    subtotal: product.price * quantity
                });
            }

            updateCartDisplay();
            searchResults.classList.remove('active');
            searchInput.value = '';
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = cart.map(item => `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.category}</td>
                    <td>â‚¹${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>â‚¹${item.subtotal.toFixed(2)}</td>
                    <td>
                        <button class="delete-btn" onclick="removeFromCart(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalAmount = cart.reduce((sum, item) => sum + item.subtotal, 0);

            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
        }

        // Clear cart
        document.getElementById('clearCart').addEventListener('click', function() {
            cart = [];
            updateCartDisplay();
        });

        // Print bill (placeholder for now)
        document.getElementById('printBill').addEventListener('click', function() {
            if (cart.length === 0) {
                alert('Cart is empty! Add items before printing bill.');
                return;
            }
            // We'll implement the print functionality later
            alert('Print functionality will be implemented soon!');
        });
    </script>
</body>
</html>
