{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Lookup - MartManager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #4caf50;
            --accent-color: #1b5e20;
            --background-color: #e8f5e9;
            --text-color: #333;
            --white: #fff;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .navbar {
            background: var(--primary-color);
            padding: 1rem 2rem;
            color: var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .nav-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .dashboard-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--accent-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 4px;
            transition: var(--transition);
        }

        .dashboard-btn:hover {
            background-color: var(--secondary-color);
        }

        .main-content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .search-filters {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .filter-group {
            flex: 1;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .products-container {
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .products-header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
        }

        .products-table th,
        .products-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .products-table th {
            background-color: #f5f5f5;
            font-weight: 600;
        }

        .products-table tr:hover {
            background-color: #f9f9f9;
        }

        .stock-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-block;
            min-width: 80px;
            text-align: center;
        }

        .in-stock {
            background-color: var(--secondary-color);
            color: var(--white);
        }

        .low-stock {
            background-color: #ff9800;
            color: var(--white);
        }

        .out-of-stock {
            background-color: #f44336;
            color: var(--white);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            padding: 1rem;
        }

        .pagination a {
            text-decoration: none;
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            transition: var(--transition);
        }

        .pagination a:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .pagination .current-page {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: var(--white);
            border-radius: 4px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .logo i {
            font-size: 1.5rem;
        }

        .user-greeting {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <i class="fas fa-shopping-cart"></i>
            <span>MartManager</span>
        </div>
        <div class="nav-info">
            <span class="user-greeting">Welcome, {{ request.user.username }}</span>
            <a href="{% url 'employee_dashboard' %}" class="dashboard-btn">
                <i class="fas fa-bars"></i> Dashboard
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="page-title">
            <h1>Product Lookup</h1>
            <p>View all available products and their details</p>
        </div>

        <div class="search-filters">
            <div class="filter-group">
                <label for="category-filter">Category</label>
                <select id="category-filter">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                    <option value="{{ category.category_id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="filter-group">
                <label for="search-input">Search Products</label>
                <input type="text" id="search-input" placeholder="Search by name or ID...">
            </div>
        </div>

        <div class="products-container">
            <div class="products-header">
                <h2>Products List</h2>
            </div>

            <table class="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <!-- Products will be populated here by JavaScript -->
                </tbody>
            </table>

            <div class="pagination" id="pagination">
                <!-- Pagination will be populated here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Store all products and current state
        const allProducts = JSON.parse('{{ all_products_json|safe }}');
        const itemsPerPage = {{ items_per_page }};
        let currentPage = 1;
        let filteredProducts = [...allProducts];

        // Function to get stock status
        function getStockStatus(stock) {
            if (stock > 10) return ['in-stock', 'In Stock'];
            if (stock > 0) return ['low-stock', 'Low Stock'];
            return ['out-of-stock', 'Out of Stock'];
        }

        // Function to render products table
        function renderProducts() {
            const tableBody = document.getElementById('productsTableBody');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedProducts = filteredProducts.slice(start, end);

            tableBody.innerHTML = paginatedProducts.map(product => {
                const [statusClass, statusText] = getStockStatus(product.stock);
                return `
                    <tr>
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.category.name}</td>
                        <td>â‚¹${product.price.toFixed(2)}</td>
                        <td>${product.stock}</td>
                        <td>
                            <span class="stock-badge ${statusClass}">${statusText}</span>
                        </td>
                    </tr>
                `;
            }).join('');

            renderPagination();
        }

        // Function to render pagination
        function renderPagination() {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            const pagination = document.getElementById('pagination');

            let paginationHTML = '';

            if (totalPages > 1) {
                if (currentPage > 1) {
                    paginationHTML += `<a href="#" class="page-link" data-page="${currentPage - 1}">&laquo; Previous</a>`;
                }

                paginationHTML += `<span class="current-page">Page ${currentPage} of ${totalPages}</span>`;

                if (currentPage < totalPages) {
                    paginationHTML += `<a href="#" class="page-link" data-page="${currentPage + 1}">Next &raquo;</a>`;
                }
            }

            pagination.innerHTML = paginationHTML;

            // Add event listeners to pagination links
            document.querySelectorAll('.page-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = parseInt(e.target.dataset.page);
                    renderProducts();
                });
            });
        }

        // Function to filter products
        function filterProducts() {
            const categoryId = document.getElementById('category-filter').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            filteredProducts = allProducts.filter(product => {
                const matchesCategory = !categoryId || product.category.id === parseInt(categoryId);
                const matchesSearch = !searchTerm || 
                    product.id.toString().includes(searchTerm) || 
                    product.name.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            currentPage = 1; // Reset to first page when filtering
            renderProducts();
        }

        // Add event listeners
        document.getElementById('category-filter').addEventListener('change', filterProducts);
        document.getElementById('search-input').addEventListener('input', filterProducts);

        // Initial render
        renderProducts();
    </script>
</body>
</html>
